<title>Login | Auth</title>

<style>
    .headcito{
        color: gray;
        margin-bottom: 60px;  
    }
    #registerPage{
      color: gray;
      text-decoration: underline;
    }
    #registerPage:hover{
      color: rgb(65, 65, 65);
    }

  </style>
  
  <div class="container">

      <form class="col s12" role="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
  
        <div class="headcito">
          <h3>Login</h3>
          <p>Accede al sistema y sus funcionalidades</p>
        </div>
  
        <div class="input-field col s6">
          <input  id="username" name="username" type="text" class="form-control"
                [ngClass]="{'is-invalid':loginForm.get('userName')?.invalid,
                            'is-valid':loginForm.get('userName')?.valid}"
                          formControlName="userName">
          <label for="first_name">Usuario</label>
        </div>
  
        <div class="input-field col s12">
          <input  id="passw" name="passw" type="password" class="password"
                [ngClass]="{'is-invalid':loginForm.get('passw')?.invalid,
                            'is-valid':loginForm.get('passw')?.valid}"
                          formControlName="passw">
          <label for="password">Contrase√±a</label>
        </div>
  
        <div class="input-field col s12">
          <button class="btn waves-effect waves-light"  type="submit" name="action">Ingresar</button>
        </div>

        <div>
            <a routerLink="/register" id="registerPage">Registrarme</a>
        </div>
        
  
      </form>
  
  
    </div>
