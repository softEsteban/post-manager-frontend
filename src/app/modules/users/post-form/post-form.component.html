<title>Confesión</title>

<style>
    .headcito{
        color: gray;
        margin-bottom: 60px;
    }
    button{
        margin-top: 80px;
    }
</style>


<div class="container">

    <div class="headcito">
      <h3>Escribe tu confesión o anuncio</h3>
      <p>Una vez envies tu publicación, el admin la revisará y la aprobará</p>
    </div>

    <form role="form" 
      [formGroup]="postForm" (ngSubmit)="registerPost(postForm)">

         

          <div class="row">
            <div class="input-field col s12">
              <label for="title">Título</label>
              <input  id="title" name="title" type="text" class="form-control"
                [ngClass]="{'is-invalid':postForm.get('title')?.invalid,
                            'is-valid':postForm.get('title')?.valid}"
                          formControlName="title">
              <!-- <div class="invalid-feedback"
                *ngFor="let error of errorsFormService.mapErrors(postForm.get('title'), 'Titulo')">
                {{error}}
              </div> -->
          </div>
        
          <div class="input-field col s12">
            <textarea id="text" name="text" class="materialize-textarea form-control"
            [ngClass]="{'is-invalid':postForm.get('text')?.invalid,
            'is-valid':postForm.get('text')?.valid}"
            formControlName="text"></textarea>
            <label for="text">¿Qué quieres decir?</label>
          </div>
            
          


          <select id="category" name="category" class="browser-default" 
          formControlName="category"
          [ngClass]="{'is-invalid':postForm.get('category')?.invalid,
                      'is-valid':postForm.get('category')?.valid}">
                      
            <option value="" disabled selected>Categoría</option>
            <option value="Confesión">Confesión</option>
            <option value="Amistad y amor">Amistad y amor</option>
            <option value="Ventas">Ventas</option>
            <option value="Recomendaciones">Recomendaciones</option>
          </select>
          <label for="">(Así podremos mostrar y clasificar tu post en el muro)</label>
    
          <div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            </button>
          </div>
</div>
